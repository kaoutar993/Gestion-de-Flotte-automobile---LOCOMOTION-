{% extends "base_logins.html" %}
{%block t_l%}
<title> Sign Up </title>  
<link rel = "stylesheet" href="{{url_for('static',filename='css/login.css')}}">  
{%endblock%}
{%block form%}
<form action="/signup" method="post">

    <div class="container">  
        <input type="text" placeholder="CIN" name="cin" id="cin" required> 
        <input type="text" placeholder="Username" name="username" id="username" required>
        <input type="password" placeholder="Password" name="password" id="password" required>
        
        <input type="password"  placeholder="Retry Password" name="password2" id="password2" required>
        <input type="submit" value="Sign Up" class="btn_login" id="btn_login"> 
    </div> 

</form>
<script>
    function Password(){
        if(document.getElementById('password').value != document.getElementById('password2').value){
            document.getElementById('password').style.borderColor = "rgb(236, 84, 84)";
            document.getElementById('password2').style.borderColor = "rgb(236, 84, 84)";
            document.getElementById("btn_login").disabled = "block";
            document.getElementById("btn_login").style.backgroundColor="rgba(168, 204, 219, 0.753)";
            document.getElementById('error').style.display = "block";
        }else{
            document.getElementById('error').style.display = "none";
            document.getElementById('password').style.borderColor = "rgb(84, 91, 94)";
            document.getElementById('password2').style.borderColor = "rgb(84, 91, 94)";
            document.getElementById("btn_login").style.backgroundColor="#2a879e";
            document.getElementById("btn_login").disabled = "none";            
        }
    };
    function On(){
        if(document.getElementById('cin').placeholder=="CIN"){
        document.getElementById('cin').style.borderColor = "rgba(0, 225, 255, 0.918)"; 
        document.getElementById('cin').style.borderWidth ="medium";
        }

    };
</script>
{%endblock%}
