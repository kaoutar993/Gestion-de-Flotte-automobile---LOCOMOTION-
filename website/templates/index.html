<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
<link rel = "stylesheet" href="../static/css/style.css"> 
<title>Inscription & connexion</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/login" method="post" class="sign-in-form">
                    <h2 class="title">Se connecter</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Non d'utilisateur" name="username" id="username" required> 
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" name="password" id="password" required>
                    </div>
                    <input type="submit" class="btn solid" value="Connexion"/>
                 
                </form>
    
                <form action="/signup" method="post" class="sign-up-form">
                    <h2 class="title">Créer votre compte</h2>
                    <div class="input-field">
                        <i class="far fa-address-card"></i>
                        <input type="text" placeholder="CIN" name="cin" id="cin" required> 
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Non d'utilisateur" name="username" id="username" required> 
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mot de passe" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password"  placeholder="Confirmer le mot de passe" name="password2" id="password2" required>
                    </div>
                    <input type="submit" method="post" class="btn solid" value="S'inscrire"/>
                    
    
       
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <span><img src="{{url_for('static',filename='img/logo.jpg')}}" class="logo1"></span>
                    <p>Créez un nouveau compte ici </p>
                    <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
                </div>
                <div class="div-image1">
                    <img src="{{url_for('static',filename='img/image1.png')}}" alt="" class="image image1"/>
                </div>
                
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <span><img src="{{url_for('static',filename='img/logo.jpg')}}" class="logo2"></span>
                    <p>Connectez vous ici si vous avez déjà un compte</p>
                    <button class="btn transparent" id="sign-in-btn">Se connecter</button>
                </div>
                <div class="div-image2">
                    <img src="{{url_for('static',filename='img/image2.png')}}" alt="" class="image image2"/>
                </div>
                
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/app.js')}}"></script>
</body>
</html>
