	<script>
		function Table0(){
			$('#myTable').dataTable({
				"dom": '<"top"lf>rt<"bottom"ip><"clear">',

				"order": [[ 1, "asc" ]],

						last:     '»»'
					},
	
					
					"lengthMenu": 'Nombre du lignes par page : <select>'+
						'<option value="10">10</option>'+
						'<option value="25">25</option>'+
						'<option value="50">50</option>'+
						'<option value="-1">Tout</option>'+
						'</select>'
				},
	
				});
		};
		function Table1(){
			$('#myTable1').dataTable({
				"dom": '<"top"lf>rt<"bottom"ip><"clear">',
				"bInfo": true,
				"order": [[ 1, "desc" ]],
				columnDefs: [
					{ targets: 'column0', orderable: false },
					{ targets: 'column3', orderable: false },
					{ targets: 'column2', orderable: false }
				],
				"bLengthChange" : true,
				"pagingType": "simple",
				"language": {
					info :"_START_-_END_ sur _TOTAL_ Entités",
					search: "",
					searchPlaceholder: "Recherche",
					paginate: {
						first:    '««',
						previous: '‹‹‹ ',
						next:     ' ›››',
						last:     '»»'
					},

						'<option value="10">10</option>'+
						'<option value="25">25</option>'+
						'<option value="50">50</option>'+
						'<option value="-1">Tout</option>'+
						'</select>'
				},
	
				});
		};
		$(document).ready(function(){
			Table0();
			Table1();
		});
		$.ajaxComplete(function(){
			Table0();
			Table1();				
		});

		</script>
